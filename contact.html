<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | The Espresso Cup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="site-wrapper">
    <!-- Navbar -->
    <header class="navbar">
      <div class="container">
        <div class="logo">The Espresso Cup</div>
        <button class="nav-toggle">☰</button>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog/">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact Form -->
    <main>
      <section class="section-card">
        <div class="card-content">
          <h1>Send Me Coffee Thoughts</h1>
          <p>Have a question, suggestion, or just want to geek out over espresso? Fill out the form below:</p>

          <form class="contact-form" action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit" class="cta-button">Send Message</button>
          </form>
        </div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    © 2025 The Espresso Cup. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
