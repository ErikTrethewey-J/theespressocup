<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | The Espresso Cup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="site-wrapper">
    <header class="navbar">
      <div class="container">
        <div class="logo">The Espresso Cup</div>
        <button class="nav-toggle">☰</button>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog/index.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="section-card contact-form-container">
          <div class="card-content">
            <h1>Get in Touch</h1>
            <p>Have a question about coffee, a suggestion for the blog, or just want to say hello? Fill out the form below!</p>
            <form id="contactForm">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="6" required></textarea>

              <button type="submit" class="cta-button">Send Message</button>
              <div id="form-status"></div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </div>

  <footer class="footer">
    © 2025 The Espresso Cup. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
